<!-- Write a Java Script Program to show Hello Good Morning message onload event using alert box
and display the Student registration from. -->

<html>
<head>
    <script>
        function msg(){
            alert("Hello Good Morning. Please fill the form.");
        }
        function msg2(){
            alert("Thanks");
        }
    </script>
</head>
<body onload="msg()" onsubmit="msg2()";>
    <form>
        Enter student name:<input type="text"><br>
        Enter student mobile no:<input type="text"><br>
        <input type="submit" value="Submit"><br>
    </form>
</body>
</html>
